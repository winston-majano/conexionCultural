<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <main>
        <form class="container text-center p-2">
            <h2>Crear Evento</h2>
            <section class="row align-items-center justify-content-lg-center">
                <article class="col-8">
                    <label for="title">Titulo:</label>
                    <input class="" name="title">
                </article>
                <article class="col-8">
                    <label for="description">Descripcion:</label>
                    <input class="" name="description">
                </article>
                <article class="col-8">
                    <label for="day">Dia de celebración:</label>
                    <input type="datetime-local" class="" name="day">
                </article>
                <article class="col-8">
                    <label for="address">Dirrección:</label>
                    <input class="" name="address">
                </article>
                <article class="col-8">
                    <label for="banner">Imagen Principal</label>
                    <input type="file" name="banner">
                </article>
                <article class="col-8">
                    <select name="categoryId">
                        <option value="#">Seleccione la categoria:</option>
                    </select>
                </article>
            </section>
        </form>
    </main>
</body>
</html>
