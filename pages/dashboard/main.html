<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/dashboard/dashboard.css">
    <title>DashBoard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row ">
            <aside class="col-12 col-xs-4 col-md-3 col-lg-3 col-lx-2 p-0 flex-shrink-1  bg-dark">
                <nav class="navbar navbar-dark bg-dark navbar-expand-md  flex-md-column flex-row aling-items-center py-2 text-center stiky-top"
                    id="sidebar">

                    <a class="navbar-brand  font-weight-bold text-nowrap" href="./main.html">Conexion Cultural</a>
                    <img class="imgPrincipal  img-fluid  d-none d-md-block shadow  my-5" src="../../assets/usuario.png"
                        alt="Winston Majano">

                    <button class="navbar-toggler   px-1" type="button" data-bs-toggle="collapse" data-bs-target="#nave"
                        aria-controls="nave" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="nave">
                        <ul class="navbar-nav flex-column w-100 justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="show(1)">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="show(2)">Cuenta</a>
                            </li>
                            <li class=" nav-item">
                                <a class="nav-link " href="#" onclick="show(3)">Mis Eventos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#" onclick="show(4)">Wallet</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#" onclick="show(5)">¿Quires crear un evento?</a>
                            </li>

                        </ul>

                    </div>
                    <ul class="nav justify-content-center mt-5 d-none d-md-flex order-last">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-twitter fa-lg fs-1"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">
                                <i class="fa-brands fa-facebook fa-lg fs-1"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fa-brands fa-square-instagram fa-lg fs-1"></i></a>
                        </li>

                    </ul>

                </nav>


            </aside>
            <!--Fin del Menu -->

            <main id="mainContent" class="col px-0 flex-grow-1 ">


                <!--Inicio de contenido principal-->
                <div id="eventsContent" class="row my-3 mx-5">
                    <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar Evento"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>

                    <!--listado de eventos-->
                    <div id="listEvent" class="col-12 mt-2 ">

                    </div>



                </div>

                <!--Inicio de cuenta de usuaio-->
                <div id="accauntContent">

                    <div class="row px-5 justify-content-center">
                        <div class="col-12 col-md-8 col-lg-10 my-5 mb-4 text-center">
                            <img class="img-fluid imgPrincipal" src="../../assets/usuario.png" alt="Imagen usuario">
                        </div>

                        <form>
                            <div class="col-12 col-md-12 col-lg-12 mb-3">
                                <div class="row">
                                    <div class="col-12 col-md-8 col-lg-6 mb-3">
                                        <label for="firstName" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="firstName"
                                            placeholder="Ingrese su nombre">
                                    </div>
                                    <div class="col-12 col-md-8 col-lg-6 mb-3">
                                        <label for="lastName" class="form-label">Apellido:</label>
                                        <input type="text" class="form-control" id="lastName"
                                            placeholder="Ingrese su apellido">
                                    </div>
                                    <div class="col-12 col-md-8 col-lg-6 mb-3">
                                        <label for="nickname" class="form-label">Nickname:</label>
                                        <input type="text" class="form-control" id="nickname"
                                            placeholder="Ingrese su nickname">
                                    </div>
                                    <div class="col-12 col-md-8 col-lg-6 mb-3">
                                        <label for="email" class="form-label">E-mail:</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Ingrese su e-mail">
                                    </div>

                                    <div class="col-12 col-md-8 col-lg-6 mb-3">
                                        <label for="password" class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Ingrese su contraseña">
                                    </div>

                                </div>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>


                    </div>
                </div>
                <!--Fin cuenta de usuario -->

                <!--Inicio de mis Eventos-->
                <div id="myEventeContent" class="row    mx-4 py-3 ">
                    <h1>mis eventos</h1>
                </div>
                <!--Inicio de mi cartera-->
                <div id="myWalletContent" class="row    mx-4 py-3 ">
                    <h1>mi wallet</h1>
                </div>



                <!--inicio de creacion de eventos-->
                <!--en esta seccion se cambiara para que el usuario teng un rol 1 como creador de eventos de lo contrario tendra rol 0-->
                <div id="createEvents" class="row    mx-4 py-3 ">
                
                    <form class="container text-center p-2">
                        <h2 class="text text-primary">Crear Evento</h2>
                        <section class="row align-items-center justify-content-lg-center">
                            <article class="col-12 col-md-6 mb-2">
                                <section class="form-floating">
                                    <input class="form-control" name="title">
                                    <label for="title">Titulo:</label>
                                </section>
                            </article>
                            <article class="col-12 col-md-6 mb-2">
                                <section class="form-floating">
                                    <input class="form-control" name="organizador">
                                    <label for="organizador">Organizador:</label>
                                </section>
                            </article>
                            <article class="col-12 col-md-6 mb-2">
                                <label for="day">Dia de celebración:</label>
                                <input type="datetime-local" class="form-control" name="day" >
                            </article>
                            <article class="col-12 col-md-6 mb-2 mt-2">
                                <section class="form-floating">
                                    <input class="form-control" name="address">
                                    <label for="address">Dirrección:</label>
                                </section>
                            </article>
                            <article class="col-12 col-md-6 mb-2">
                                <label for="banner">Imagen Principal</label>
                                <input type="file" name="banner" class="form-control">
                            </article>
                            <article class="col-12 col-md-6 mb-2 mt-2">
                                <section class="form-floating">
                                    <select id="categories" name="categories" class="form-select">
                                    </select>
                                    <label name="categories">Seleccione la categoria:</label>
                                </section>
                            </article>
                            
                            
                        </section>
                        <article class="col-12  mt-3">
                            <section class="form-floating">
                                <textarea class="form-control" id="description" rows="3"></textarea>
                                <label for="description">Descripcion:</label>
                            </section>
                        </article>
                    </form>
                </div>

            </main>



        </div>
    </div>


    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/dashboard/mainDashboard.js"></script>
    <script type="module" src="../../js/dashboard/eventListMain.js"></script>
    <script type="module" src="../events/useCreateEvent.js"></script>
</body>

</html>
