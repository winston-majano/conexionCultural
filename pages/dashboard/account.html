<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../css/dashboard/dashboard.css">
    <title>Cuenta de Usuario</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <h1 class="text-primary mb-5 text-center">Perfil de usaurio </h1>
            <div class="col-12 col-md-8 col-lg-10 mb-3 text-center">
                <img class="img-fluid imgPrincipal" src="../../assets/img/user.png" alt="Imagen usuario">
            </div>      
            
            <form>
                <div class="col-12 col-md-8 col-lg-10 mb-3">
                    <label for="firstName" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
                </div>
                <div class="col-12 col-md-8 col-lg-10 mb-3">
                    <label for="lastName" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
                </div>
                <div class="col-12 col-md-8 col-lg-6 mb-3">
                    <label for="nickname" class="form-label">Nickname:</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Ingrese su nickname">
                </div>
                <div class="col-12 col-md-8 col-lg-6 mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
                </div>
               
                <div class="col-12 col-md-8 col-lg-6 mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary signup-btn">Guardar</button>
            </form>
        
        </div>
    </div>




    <script src="../../js/bootstrap.js"></script>
</body>
</html>
