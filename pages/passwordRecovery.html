<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Recovery</title>
</head>

<body>

    <div class="container-fluid">
        <div class="login-container rounded">
            <h1>Password Recovery</h1>

            <form action="#" id="formPasswordRecovery">
                <div class="mb-3 mt-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="row">
                    <div class="d-grid col-12">
                        <button type="submit" class="btn btn-primary login-btn">Enviar</button>
                    </div>
                </div>
            </form>

            <div class="back-to-login mt-3">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/passwordRecovery/passwordRecovery.js"></script>
</body>

</html>
