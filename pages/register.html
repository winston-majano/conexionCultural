<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register sign up/register.css">
    <title>Sign Up - Conexion Cultural</title>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Ingrese su nickname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
                </div>
                <div class="mb-3">
                    <label for="confirmEmail" class="form-label">Repetir E-mail</label>
                    <input type="email" class="form-control" id="confirmEmail" placeholder="Repetir su e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../js/bootstrap.min.js">
</body>
</html>
